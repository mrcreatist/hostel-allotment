<mat-card class="mat-elevation-z8">
  <mat-card-title>Let's go!</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Roll Number</mat-label>
        <mat-select formControlName="roll">
          <mat-option *ngFor="let item of getRollNumber()" [value]="item">{{item}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Section</mat-label>
        <mat-select formControlName="section">
          <mat-option *ngFor="let section of getMasterData(typeEnum.section)"
            [value]="getValue(typeEnum.section, section)">{{getValue(typeEnum.section, section)}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Food Preference</mat-label>
        <mat-select formControlName="food">
          <mat-option *ngFor="let food of getMasterData(typeEnum.food)" [value]="getValue(typeEnum.food, food)">
            {{getValue(typeEnum.food, food)}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="add()">ADD STUDENT</button>
  </mat-card-actions>
</mat-card>
