<table mat-table [dataSource]="result" class="mat-elevation-z8">

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <ng-container matColumnDef="veg">
    <th mat-header-cell *matHeaderCellDef> Veg </th>
    <td mat-cell *matCellDef="let element">
      {{element.veg.length ? element.veg : null}}
      <br *ngIf="element.veg.length">
      {{ isHostel(element) ? '(Hostel '+ getHostel(element) +')' : null}}
    </td>
  </ng-container>

  <ng-container matColumnDef="nonVeg">
    <th mat-header-cell *matHeaderCellDef> Non-Veg </th>
    <td mat-cell *matCellDef="let element">
      {{element.nonVeg.length ? element.nonVeg : null}}
      <br *ngIf="element.nonVeg.length">
      {{ isHostel(element) ? '(Hostel '+ getHostel(element) +')' : null}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
