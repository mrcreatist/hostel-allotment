<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef> Section </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="veg">
    <th mat-header-cell *matHeaderCellDef> Veg </th>
    <td mat-cell *matCellDef="let element"> {{element.veg}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nonVeg">
    <th mat-header-cell *matHeaderCellDef> Non-Veg </th>
    <td mat-cell *matCellDef="let element"> {{element.nonVeg}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
