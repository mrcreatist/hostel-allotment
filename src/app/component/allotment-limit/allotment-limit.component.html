<mat-card class="mat-elevation-z8">
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Enter number of students</mat-label>
      <input matInput placeholder="12" [formControl]="control">
    </mat-form-field>
    <p><span>10</span> Student Per Hostel</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">CONFIRM</button>
  </mat-card-actions>
</mat-card>
